<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <!-- 导入样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 页面头部 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime">当前时间：2024年10月16-13时54分14秒</div>
        <script>
            var t = null
            t = setTimeout(time, 1000)//开始运行时间，1秒
            //定时器函数：
            function time(){
                clearTimeout(t); //清除定时器
                dt = new Date()//创建date对象
                // 拆分时间
                var y = dt.getFullYear()
                var mt = dt.getMonth() + 1
                var day = dt.getDate()
                var h = dt.getHours()
                var m = dt.getMinutes()
                var s = dt.getSeconds()
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + '年' + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒"
                t = setTimeout(time, 1000)//设定定时器，循环运行    

            }
            
        </script>
    </header>



    <!-- 页面主题部分 -->
    <section class="mainbox">
        <div class="column">
            <!-- 左边 -->
            <!-- bar:柱状图 -->
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <!-- 折线图 -->
            <div class="panel line">
                <h2>
                    折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼状图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!-- 中间 -->
        <div class="column">
            <!-- 数字no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>12340</li>
                        <li>56430</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <!-- 球体 -->
                <div class="map1"></div>
                <!-- 旋转1 -->
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右边 -->
        <div class="column">
            <!-- bar:柱状图 -->
            <div class="panel bar2">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼状图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <!-- </div> -->
    <!--引入flexible.js文件，自动改变页面大小，响应页面 -->
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/china.js"></script>
    <!-- 引入自己写的图表 -->
    <script src="js/index.js"></script>

</body>

</html>
